<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Brothers 1985</title>
    
  </head>
  <body>
    <header>Menu</header>

    <div class="Game_Space">
      <div class="clouds">

          <img src="img/Short Cloud.GIF" alt="" />

        <div class="l1">
          <img src="img/Long Cloud.GIF" alt="" />
        </div>
        <div class="s2">
          <img src="img/Short Cloud.GIF" alt="" />

          <img src="img/Long Cloud.GIF" alt="" />
        </div>
        <div class="s3">
          <img src="img/Short Cloud.GIF" alt="" />

        <div class="l3">
          <img src="img/Long Cloud.GIF" alt="" />

        <div class="s4">
          <img src="img/Short Cloud.GIF" alt="" />
        </div>

        <div class="l4">
          <img src="img/Long Cloud.GIF" alt="" />
        </div>
      </div>

      <div class="ground_space">
        <!--Add some pipes-->
        <div class="p1">
          <img src="img/Pipe.GIF" alt="" />
        </div>
        <div class="p2">
          <img src="img/Pipe.GIF" alt="" />

        <div class="p3">

        <div class="p4">

        <img src="img/Small_Bush.GIF" alt="" />
      </div>
      <div class="lb1">
        <img src="img/Big_Bush.GIF" alt="" />
      </div>
      <div class="sb2">
        <img src="img/Small_Bush.GIF" alt="" />
      </div>
      <div class="lb2">
        <img src="img/Big_Bush.GIF" alt="" />
      </div>
      <div class="sb3">
        <img src="img/Small_Bush.GIF" alt="" />
      </div>
      <div class="lb3">
        <img src="img/Big_Bush.GIF" alt="" />
      </div>
      <div class="sb4">
        <img src="img/Small_Bush.GIF" alt="" />
      </div>
      <div class="lb4">
        <img src="img/Big_Bush.GIF" alt="" />
      </div>
      </div>

      <!-- box_space-->
      <div class="box_space">
        <div class="l1">
          <img src="img/level.gif" alt="">
        </div>

        <div class="s1">
          <img src="img/question_box.gif" alt="">
        </div>

        <div class="l2">
          <img src="img/level.gif" alt="">
        </div>

        <div class="s2">
          <img src="img/question_box.gif" alt="">
        </div>


        <div class="l3">
          <img src="img/level.gif" alt="">
        </div>

        <div class="s3">
          <img src="img/question_box.gif" alt="">
        </div>



      </div>



      <div class="a">
        <img src="img/Mario_Jump.GIF" />
      </div>
      <div class="b">
        <img src="img/Enemy.GIF" alt="ddd" />
      </div>

      
    </div>

    <div class="ground">Ground</div>
